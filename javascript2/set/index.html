    <h2>Welcome to SET</h2>
    <p>
      SET are used to store <em>UNIQUE</em> data e.g user id's, that you don't
      want them to be the same
    </p>
    <p>
      <em
        >The main important/function of SET is that it doesn't accept DUPLICATES
        VALUES (i.e values that already exist in it)
        </em>
